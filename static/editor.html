<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/bundle.css">
  <script src="/socket.io/socket.io.js"></script>
  <title>Editor</title>
</head>
<body data-page="editor" class="container">
  <div id="ui"></div>
  <script id="ui-template" type="text/ractive">
    <div class="row instructions">
      <p class="column">Drag actions to assign to a sensor</p>
    </div>
    <div class="row">
      {{#cap}}
      <div class="one-half column">
        <span class="label">Sensors</span>
        <div class="touches">
          {{#pins:i}}
          <span class="touch {{ (. === true)? 'is-touched' : '' }} {{ assignedSounds.sounds[i] ? 'is-assigned' : '' }}">
            {{i + 1}}
            {{#assignedSounds.sounds[i] }}
              <span on-drag="remove" class="sound">{{ assignedSounds.sounds[i] }}</span>
            {{/}}
          </span>
          {{/pins}}
        </div>
      </div>
      {{/cap}}
      {{#sounds}}
      <div class="one-half column">
        <span class="label">Actions</span>
        <div class="sounds">
          {{#sounds:i}}
          <span class="sound">{{ . }}</span>
          {{/sounds}}
        </div>
      </div>
      {{/sounds}}
    </div><!-- .u-row -->
  </script>
  <script src="/js/bundle.js"></script>
</body><!-- .container -->
</html>
